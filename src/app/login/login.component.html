<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; background-color: #454647; color:white">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block" >
                <img src="https://easydrawingguides.com/wp-content/uploads/2021/07/how-to-draw-a-hospital-featured-image-1200.png"
                  alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-light">
  
                  <form [formGroup]="loginForm" (ngSubmit)="submit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #faf7f6;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" style="width: 100%;" type="submit">Login</button>
                    </div>
  
                    <a class="small  fw-bold" style="color: #a0a1a9;" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2 fw-bold" style="color: #f0f1f3;">Don't have an account? <a href="register"
                        style="color: #9097e5;">Register here</a></p>
                    <a href="#!" class="small  fw-bold " style="color: #b0c3d6 ;">Terms of use.</a>
                    <a href="#!" class="small fw-bold " style="color: #b0bbc7 ;">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

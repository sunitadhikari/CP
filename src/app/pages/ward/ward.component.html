    <div class="card">
      <div class="card-body">
        <h5 class="card-title">List of Wards</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Ward Type</th>
              <th>Capacity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of wards | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
              <td>{{ item.wardType }}</td>
              <td>{{ item.capacity }}</td>
              <td>
                <button class="btn btn-primary btn-sm mr-2" (click)="editWardMode(item)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteWard(item)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="wards.length === 0" class="text-center mt-3">No wards found.</div>
      </div>
      <!-- <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> -->

    </div>
  
    <!-- Edit Ward Modal -->
    <div class="modal" tabindex="-1" [ngStyle]="{ 'display': editWard ? 'block' : 'none' }">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Ward</h5>
            <button type="button" class="close" (click)="editWard = null">&times;</button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateWard()">
              <div class="form-group">
                <label for="wardType">Ward Type</label>
                <input type="text" class="form-control" id="wardType" required [(ngModel)]="editWard.wardType" name="wardType">
              </div>
              <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" id="capacity" required [(ngModel)]="editWard.capacity" name="capacity">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">Update Ward</button>
              <span *ngIf="isLoading" class="ml-3"><i class="fa fa-spinner fa-spin"></i> Loading...</span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

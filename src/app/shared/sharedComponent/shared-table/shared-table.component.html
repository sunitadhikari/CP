<div class="table-responsive">

<table class="table">
    <thead>
      <tr>
        <th *ngFor="let column of columns">{{ column.header }}  </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let column of columns">{{ item[column.field] }}</td>
        <button *ngFor="let action of actions" class="btn btn-sm btn-primary" (click)="action.action(item)">{{ action.label }}</button>

      </tr>
    </tbody>
  </table>
</div>

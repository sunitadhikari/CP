<div class="container-fulid">
    <div class="row">
        <div class="panel-heading bg-light">
            <h4 class=" fw-bold fs-3 text-dark d-flex justify-content-center mx-auto"> Appoinment History</h4>
            <div class="panel-heading-btn">
            </div>
          </div>
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th nowrap>Username</th>
                                            <th nowrap>Email</th>
                                            <th nowrap>Specialist</th>
                                            <th nowrap>Phone</th>
                                            <th nowrap>Date</th>
                                            <th nowrap>Time</th>
                                            <th nowrap>Problem</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of appointmentTable; let i = index">
                                            <td>{{i+1}}</td>
                                            <td>{{item.username}}</td>
                                            <td>{{item.email}}</td>
                                            <td>{{item.specialist}}</td>
                                            <td>{{item.phone}}</td>
                                            <td>{{item.date}}</td>
                                            <td>{{item.time}}</td>
                                            <td>{{item.problem}}</td>
                                            <td>
                                                <button class="btn btn-warning btn-sm" (click)="edit()">Edit</button>
                                                <button class="btn btn-outline-danger btn-sm ml-4" (click)="delete()">Delete</button>
                                              </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- end table-responsive -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="">
        <div class="row">
            <!-- <div class="col-lg-12"> -->
            <div class="col-lg-10">
                <input type="text" class="form-control mb-2 col-lg-12 " placeholder="Search">
            </div>
            <div class="col-lg-2">

                <div class="d-flex ">
                    <button type="submit" class="mr-2 btn btn-primary" placeholder="Search">Search</button>
                    <button class="btn btn-primary">+ Add</button>
                </div>
                <!-- </div> -->

            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add Department</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="departmentName">Department Name *</label>
                      <input type="text" class="form-control" id="departmentName" formControlName="departmentName" placeholder="Enter department name" required>
                    </div>
                    <div class="form-group">
                      <label for="mainDepartment">Main Department *</label>
                      <input type="text" class="form-control" id="mainDepartment" formControlName="mainDepartment" placeholder="Enter main department name" required>
                    </div>
                    <div class="form-group">
                      <label for="flaticon">Flaticon</label>
                      <input type="text" class="form-control" id="flaticon" formControlName="flaticon" placeholder="Enter flaticon">
                    </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Status</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="active" formControlName="status" value="active" checked>
                        <label class="form-check-label" for="active">
                          Active
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" id="inactive" formControlName="status" value="inactive">
                        <label class="form-check-label" for="inactive">
                          Inactive
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Department</button>
                  </form>
                  
            </div>
        </div>
        <div class="container mt-5">
            <h2>Department List</h2>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Main Department</th>
                        <th>Department Name</th>
                        <th>Flaticon</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let item of department; let i=index">
                    <td>{{i +1}}</td>
                    <td>{{item.mainDepartment}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.flaticon}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.status}}</td>
                    <td><button type="button" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i> </button>
                        <button type="button" class="btn btn-sm btn-danger" (click)="deleteDepartment(item._id)"><i class="fas fa-trash-alt"></i>
                            </button>
                    </td>
                  </tr>   
                </tbody>
            </table>
        </div>

    </div>
</div>

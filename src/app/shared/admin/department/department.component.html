<div class="container-fluid">
    <div class="">
        <div class="row">
            <!-- <div class="col-lg-12"> -->
            <div class="col-lg-10">
                <input type="text" class="form-control mb-2 col-lg-12 " placeholder="Search">
            </div>
            <div class="col-lg-2">

                <div class="d-flex ">
                    <button type="submit" class="mr-2 btn btn-primary" placeholder="Search">Search</button>
                    <button class="btn btn-primary">+ Add</button>
                </div>
                <!-- </div> -->

            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add Department</h3>
            </div>
            <div class="card-body">
                <form id="addDepartmentForm">
                    <div class="form-group">
                        <label for="departmentName">Department Name *</label>
                        <input type="text" class="form-control" id="departmentName" placeholder="Enter department name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="mainDepartment">Main Department *</label>
                        <input type="text" class="form-control" id="mainDepartment"
                            placeholder="Enter main department name" required>
                    </div>
                    <div class="form-group">
                        <label for="flaticon">Flaticon</label>
                        <input type="text" class="form-control" id="flaticon" placeholder="Enter flaticon">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture *</label>
                        <input type="file" class="form-control-file" id="picture" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="active" value="active"
                                checked>
                            <label class="form-check-label" for="active">
                                Active
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="inactive" value="inactive">
                            <label class="form-check-label" for="inactive">
                                Inactive
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Department</button>
                </form>
            </div>
        </div>
        <div class="container mt-5">
            <h2>Department List</h2>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Department Name</th>
                        <th>Main Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="departmentList">
                    <td>1</td>
                    <td>Department Name</td>
                    <td>Main Department</td>
                    <td><button type="button" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i> Edit</button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i>
                            Delete</button>
                    </td>
                </tbody>
            </table>
        </div>

    </div>
</div>

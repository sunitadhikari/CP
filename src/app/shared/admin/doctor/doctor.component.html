<div class="container-fluid">
   
    <div class="container mt-5">
        <div class="row w-100">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="col-lg-5">
                    <input type="text" class="form-control mb-2 " placeholder="Input">
                </div>
                <div class="d-flex justify-content-end align-items-center ">
                    <input type="search" class="form-control mb-2 mr-2" placeholder="Search">
                    <button class="btn btn-primary w-fit mx-auto">Add</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Add Doctor</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name *</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email Address *</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password *</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" placeholder="Enter department">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="picture">Picture</label>
                            <input type="file" class="form-control-file" id="picture">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sex">Sex *</label>
                            <select id="sex" class="form-control" required>
                                <option selected disabled>Select sex</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="bloodGroup">Blood Group</label>
                            <input type="text" class="form-control" id="bloodGroup" placeholder="Enter blood group">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="designation">Designation *</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter designation" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phoneNo">Phone No</label>
                            <input type="text" class="form-control" id="phoneNo" placeholder="Enter phone number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobileNo">Mobile No *</label>
                            <input type="text" class="form-control" id="mobileNo" placeholder="Enter mobile number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="careerTitle">Career Title *</label>
                            <input type="text" class="form-control" id="careerTitle" placeholder="Enter career title" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="biography">Short Biography</label>
                            <textarea class="form-control" id="biography" rows="3" placeholder="Enter short biography"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="active" value="active" checked>
                                <label class="form-check-label" for="active">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" id="inactive" value="inactive">
                                <label class="form-check-label" for="inactive">
                                    Inactive
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Doctor</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Doctor Details</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Date of Birth</th>
                    <th>Sex</th>
                    <th>Designation</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="doctorTable">
                <!-- Doctor details will be inserted here -->
                <td>1</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Department</td>
                <td>Date of Birtd</td>
                <td>Sex</td>
                <td>Designation</td>
                <td>Status</td>
            </tbody>
        </table>
    </div>


</div>

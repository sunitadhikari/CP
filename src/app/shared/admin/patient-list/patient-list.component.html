<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">
                <form [formGroup]="patientAdd" (ngSubmit)="submit()" action=" " class="row mb-2" >
                    <div class="col-lg-12"> 
                    <input type="text" placeholder="First Name" class="form-control mb-1 mr-2 ">
                    <input type="text" placeholder="Last Name" class="form-control mb-1">
                    <input type="date" placeholder="Date of Birth" class="form-control mb-1">
                    <input type="email" placeholder="Email" class="form-control mb-1">
                    <input type="text" placeholder="Mobile No" class="form-control mb-1">
                    <input type="text" placeholder="Address" class="form-control mb-1">
                    <input type="text" placeholder="Sex" class="form-control mb-1">
                    <div class="mb-2 mr-1">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio_default_inline"
                                id="defaultInlineRadio1" value="" checked />
                            <label class="form-check-label" for="defaultInlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio_default_inline"
                                id="defaultInlineRadio2" value="" />
                            <label class="form-check-label" for="defaultInlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radio_default_inline"
                                id="defaultInlineRadio2" value="" />
                            <label class="form-check-label" for="defaultInlineRadio2">Other</label>
                        </div>
                    </div>
                    <!-- <div class="mb-1 form-check form-check-inline col-lg-12"placeholder="Blood Group" > -->

                                <option>A+</option>

                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        <!-- </div> -->
                </div>
                </form>

<div class="container">
    <h2>Submit Symptoms</h2>
    <form [formGroup]="symptomsForm" (ngSubmit)="onSubmit()">
      <!-- <div class="form-group">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" class="form-control" formControlName="doctor">
          <option value="" disabled>Select a doctor</option>
          <option value="doctor1">Dr. John Doe</option>
          <option value="doctor2">Dr. Jane Smith</option>
        </select>
        <div *ngIf="symptomsForm.get('doctor')?.invalid && symptomsForm.get('doctor')?.touched"
                class="text-danger">
                Doctor is required.
              </div>
      </div> -->
  
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" class="form-control" formControlName="symptoms" rows="4"></textarea>
        <div *ngIf="symptomsForm.get('symptoms')?.invalid && symptomsForm.get('symptoms')?.touched"
        class="text-danger">
        Symptoms is required with minimum 10 letter requiire.
      </div>
      </div>
  
    
      <button type="submit" class="btn btn-primary" [disabled]="symptomsForm.invalid">Submit</button>
    </form>
    <div *ngIf="userRole==='patient'" class="container-fulid">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="col-lg-12">
              <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th nowrap>Doctor</th>
                          <th nowrap>Suggestion</th>
                         
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of patientTable; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.doctor}}</td>
                          <td>{{item.symptoms}}</td>
                          <td>
                            <div class="d-flex flex-wrap button-group">
                              <button class="btn btn-warning btn-sm" (click)="edit()">Edit</button>
                              <button class="btn btn-outline-danger btn-sm ml-4" (click)="delete()">Delete</button></div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div  *ngIf="userRole === 'doctor'" class="container-fulid">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="col-lg-12">
              <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th nowrap>Patient</th>
                          <th nowrap>Symptoms</th>
                         
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of doctorTable; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{item.patient}}</td>
                          <td>{{item.symptoms}}</td>
                          <td>
                            <div class="d-flex flex-wrap button-group">
                              <button class="btn btn-warning btn-sm" (click)="edit()">Edit</button>
                              <button class="btn btn-outline-danger btn-sm ml-4" (click)="delete()">Delete</button></div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
